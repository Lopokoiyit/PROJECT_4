<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Sudoku Home Page</title>

    <!-- Bring in library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Manual Style file -->
    <style>
        body {background-color:rgb(211, 188, 146); margin-top: 10%;}
        h1 {padding: 5%; text-align: center;font-weight: bold; color:rgb(160, 95, 20);}
        .btn {margin-top:2%; margin-left: 40%; background-color: rgb(172, 13, 13); border-color: aliceblue; border-width: 5px; font-weight: bolder;}
    </style>
</head>

<body>
    <div class="container">
        <!-- First row: header-->
        <div class="row">
            <div class="col-md-12">
                <h1>Stuck with Your Sudoku?</h1>
            </div>
        </div>
        
        <!-- Second row: input form -->  
        <div class="row">
            <div class="col-md-12">
                <form action="/read_puzzle" method = "POST" enctype = "multipart/form-data">
                    <input type="file" class="form-control" placeholder="Enter the file path" name="file" />
                    <button type = "submit" value = "submit" class="btn btn-primary btn-lg">Confirm Puzzles</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
